<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../img/icon.png">
    <title>Nater Med</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/animate.css">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower|Open+Sans+Condensed:300">
    <script type="text/javascript" src="../../js/loader.js"></script>
    <style>
        #conteudo {
            opacity: 0;
        }

        .error {
            color: red;
            display: none
        }
    </style>
</head>

<body>
    <!--Conteúdo-->
    <div id="conteudo">
        <!--Navigation-->
        <nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top wow pulse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span> MENU <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href=""><img src="../../img/logoHorizontal.png" alt="Logo"></a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/indexsecretaria">HOME</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">LISTAR <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="/listarhorario">HORÁRIOS</a></li>
                                <li><a href="/listarmedicamento">MEDICAMENTOS</a></li>
                                <li><a href="/listarnoticia">NOTÍCIAS</a></li>
                                <li><a href="/listarprofissional">PROFISSIONAIS</a></li>
                                <li><a href="/listargeralusuario">USUÁRIOS</a></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">CONSULTA <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="/agendarconsulta">AGENDAR</a></li>
                                <li><a href="/secretariarelatorio">RELATÓRIO</a></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">OUTROS <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="/secretaria">ALTERAR USUÁRIO</a></li>
                                <li><a href="/logout">SAIR</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Editar profissional-->
        <div class="container marginTopNav">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">Editar profissional</h1>
                    <div id="divResult" class="alert alert-dismissible text-center" role="alert">
                        <strong id="result"></strong>
                    </div>
                    <form method="POST" class="form-users" action="">
                        <!-- Editar -->
                        <input type="hidden" name="txtIdentificacao" id="txtIdentificacao" value="editar">
                        <input type="hidden" name="txtIdProfissional" id="txtIdProfissional" value="">
                        <!--Dados Pessoais-->
                        <fieldset>
                            <legend>Dados Pessoais</legend>
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label for="txtNome_Completo"><span style="color: red;font-size: 18px;">*</span> Nome Completo</label>
                                    <input type="text" name="txtNome_Completo" id="txtNome_Completo" class="form-control" autofocus>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="txtEspecialidade"><span style="color: red;font-size: 18px;">*</span> Especialidade</label>
                                    <select name="txtEspecialidade" id="txtEspecialidade" class="form-control"> 
                                        <option value="">Não Declarado</option>
                                        <option value="Clínico Geral">Clínico Geral</option>
                                        <option value="Ginecologista">Ginecologista</option>
                                        <option value="Nutricionista">Nutricionista</option>
                                        <option value="Pediatra">Pediatra</option>
                                        <option value="Psicológo">Psicológo</option>
                                        <option value="Psiquiátra">Psiquiátra</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="txtNaturalidade"><span style="color: red;font-size: 18px;">*</span> Naturalidade</label>
                                    <input type="text" name="txtNaturalidade" id="txtNaturalidade" class="form-control">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="txtSexo"><span style="color: red;font-size: 18px;">*</span> Sexo</label>
                                    <select name="txtSexo" id="txtSexo" class="form-control"> 
                                        <option value="Masculino">Masculino</option>
                                        <option value="Feminino">Feminino</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-offset-2 form-group col-md-2">
                                    <label for="txtData_Nasc"><span style="color: red;font-size: 18px;">*</span> Data de Nascimento</label>
                                    <input type="text" name="txtData_Nasc" id="txtData_Nasc" class="mask-date form-control" minlength="10" maxlength="10">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="txtCpf"><span style="color: red;font-size: 18px;">*</span> CPF</label>
                                    <input type="text" name="txtCpf" id="inp-cpf" class="mask-cpf form-control" minlength="14" maxlength="14">
                                    <input type="checkbox" name="txtCpf" id="che-cpf" value="Não Declarado"> Não Declarado
                                    <p class="error error-cpf"></p>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="txtRg"><span style="color: red;font-size: 18px;">*</span> RG</label>
                                    <input type="text" name="txtRg" id="inp-rg" class="form-control" maxlength="15">
                                    <input type="checkbox" name="txtRg" id="che-rg" value="Não Declarado"> Não Declarado
                                    <p class="error error-rg"></p>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="txtCns"><span style="color: red;font-size: 18px;">*</span> Cartão SUS</label>
                                    <input type="text" name="txtCns" id="inp-cns" class="mask-cns form-control" minlength="15" maxlength="15">
                                    <input type="checkbox" name="txtCns" id="che-cns" value="Não Declarado"> Não Declarado
                                    <p class="error error-cns"></p>
                                </div>
                            </div>
                        </fieldset>
                        <!--Contato-->
                        <fieldset>
                            <legend>Contatos</legend>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="txtEmail">Email</label>
                                    <input type="email" name="txtEmail" id="txtEmail" class="form-control">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="txtTelefone">Telefone</label>
                                    <input type="text" name="txtTelefone" id="txtTelefone" class="mask-telefone form-control" minlength="14" maxlength=14>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="txtCelular"><span style="color: red;font-size: 18px;">*</span> Celular</label>
                                    <input type="text" name="txtCelular" id="txtCelular" class="mask-celular form-control" minlength="14" maxlength=14>
                                </div>
                            </div>
                        </fieldset>
                        <!--Endereço-->
                        <fieldset>
                            <legend>Endereço</legend>
                            <div class="row">
                                <div class="form-group col-md-2">
                                    <label for="txtEstado"><span style="color: red;font-size: 18px;">*</span> Estado</label>
                                    <select name="txtEstado" class="form-control" id="txtEstado"> 
                                        <option value="Vazio">Escolher estado</option> 
                                        <option value="Acre">Acre</option> 
                                        <option value="Alagoas">Alagoas</option> 
                                        <option value="Amazonas">Amazonas</option> 
                                        <option value="Amapá">Amapá</option> 
                                        <option value="Bahia">Bahia</option> 
                                        <option value="Ceará">Ceará</option> 
                                        <option value="Distrito Federal">Distrito Federal</option> 
                                        <option value="Espírito Santo">Espírito Santo</option> 
                                        <option value="Goiás">Goiás</option> 
                                        <option value="Maranhão">Maranhão</option> 
                                        <option value="Mato Grosso">Mato Grosso</option> 
                                        <option value="Mato Grosso do Sul">Mato Grosso do Sul</option> 
                                        <option value="Minas Gerais">Minas Gerais</option> 
                                        <option value="Pará">Pará</option> 
                                        <option value="Paraíba">Paraíba</option> 
                                        <option value="Paraná">Paraná</option> 
                                        <option value="Pernambuco">Pernambuco</option> 
                                        <option value="Piauí">Piauí</option> 
                                        <option value="Rio de Janeiro">Rio de Janeiro</option> 
                                        <option value="Rio Grande do Norte">Rio Grande do Norte</option> 
                                        <option value="Rondônia">Rondônia</option> 
                                        <option value="Rio Grande do Sul">Rio Grande do Sul</option> 
                                        <option value="Roraima">Roraima</option> 
                                        <option value="Santa Catarina">Santa Catarina</option> 
                                        <option value="Sergipe">Sergipe</option> 
                                        <option value="São Paulo">São Paulo</option> 
                                        <option value="Tocantins">Tocantins</option> 
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="txtCidade"><span style="color: red;font-size: 18px;">*</span> Cidade</label>
                                    <select name="txtCidade" class="form-control" id="txtCidade"> 
                                        <option value="">Escolha um estado</option> 
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="txtRua">Rua</label>
                                    <input type="text" name="txtRua" id="txtRua" class="form-control">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="txtBairro">Bairro</label>
                                    <input type="text" name="txtBairro" id="txtBairro" class="form-control">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="txtNumero">Número</label>
                                    <input type="number" name="txtNumero" id="txtNumero" class="form-control" min="1">
                                </div>
                            </div>
                        </fieldset>
                        <div class="row">
                            <div class="col-md-12">
                                <input type="submit" class="btn btn-success" id="btn-loading" data-loading-text="AGUARDE ..." value="Atualizar">
                                <input type="reset" class="btn btn-warning" value="Limpar campos">
                                <a href="/listarprofissional" class="btn btn-default" role="button">Voltar</a>
                            </div>
                        </div>
                    </form>
                    <br />
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Fim conteúdo -->
    </div>
    <script type="text/javascript" src="../../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/wow.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.mask.min.js"></script>
    <!--Validando dados do formulário-->
    <script type="text/javascript" src="../../script/secretaria/cadastrarDadosProfissional.js"></script>
    <script type="text/javascript" src="../../script/usuario/retornarCidades.js"></script>
    <script type="text/javascript" src="../../script/secretaria/retornarDadosProfissional.js"></script>
    <script type="text/javascript" src="../../script/validarCNSeCPF.js"></script>
    <script>
        // Loader
        loading();
        // Animation WOW
        new WOW().init();
        // Mask
        $('.sus').mask('000000000000000');
        $('.mask-date').mask('00/00/0000', { placeholder: "__/__/____" })
        $('.mask-cpf').mask('000.000.000-00', { placeholder: "___.___.___-__" })
        $('.mask-cns').mask('000000000000000', { placeholder: "_______________" })
        $('.mask-telefone').mask('(00) 0000-0000', { placeholder: "(__) ____-____" })
        $('.mask-celular').mask('(00) 00000-0000', { placeholder: "(__) _____-____" })
    </script>
</body>

</html>
