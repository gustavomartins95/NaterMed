    <script type="text/javascript" src="../../js/loader.js"></script>
    <style>
        #conteudo {
            opacity: 0;
        }
    </style>
</head>

<body>
    <!--Conteúdo-->
    <div id="conteudo">
        <!--Navigation-->
        <nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top wow pulse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span> MENU <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href=""><img src="../../img/logoHorizontal.png" alt="Logo"></a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/indexsecretaria">HOME</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">LISTAR <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="/listarhorario">HORÁRIOS</a></li>
                                <li><a href="/listarmedicamento">MEDICAMENTOS</a></li>
                                <li><a href="/listarnoticia">NOTÍCIAS</a></li>
                                <li><a href="/listarprofissional">PROFISSIONAIS</a></li>
                                <li><a href="/listargeralusuario">USUÁRIOS</a></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">CONSULTA <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="/agendarconsulta">AGENDAR</a></li>
                                <li><a href="/secretariarelatorio">RELATÓRIO</a></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">OUTROS <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="/secretaria">ALTERAR USUÁRIO</a></li>
                                <li><a href="/logout">SAIR</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Cadastrar medicamento-->
        <div class="container marginTopNav">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">Cadastrar novo medicamento</h1>
                    <div id="divResult" class="alert alert-dismissible text-center" role="alert">
                        <strong id="result"></strong>
                    </div>
                    <form method="POST" class="form-users" action="">
                        <!-- Cadastrar -->
                        <input type="hidden" name="txtIdentificacao" id="txtIdentificacao" value="cadastrar">
                        <div class="row">
                            <div class="form-group col-md-3">
                                <label for="txtNome"><span style="color: red;font-size: 18px;">*</span> Nome</label>
                                <input type="text" name="txtNome" id="txtNome" class="form-control" autofocus>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="txtPosologia"><span style="color: red;font-size: 18px;">*</span> Posologia</label>
                                <input type="text" name="txtPosologia" id="txtPosologia" class="form-control">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="txtLaboratorio"><span style="color: red;font-size: 18px;">*</span> Laboratório</label>
                                <input type="text" name="txtLaboratorio" id="txtLaboratorio" class="form-control">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="txtViaAdministracao"><span style="color: red;font-size: 18px;">*</span> Via de administração</label>
                                <input type="text" name="txtViaAdministracao" id="txtViaAdministracao" class="form-control" autofocus>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="txtGenerico"><span style="color: red;font-size: 18px;">*</span> Medicamento é genérico?</label>
                                <label class="radio-inline"><input type="radio" name="txtGenerico" value="1" checked> Sim</label>
                                <label class="radio-inline"><input type="radio" name="txtGenerico" value="0"> Não</label>
                            </div>
                            <div class="form-group col-md-4">
                                    <label for="txtEstoque"><span style="color: red;font-size: 18px;">*</span> Contém medicamento em estoque?</label>
                                    <label class="radio-inline"><input type="radio" name="txtEstoque" value="1" checked> Sim</label>
                                    <label class="radio-inline"><input type="radio" name="txtEstoque" value="0"> Não</label>
                                </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <input type="submit" class="btn btn-success" id="btn-loading" data-loading-text="AGUARDE ..." value="Cadastrar">
                                <input type="reset" class="btn btn-warning" value="Limpar campos">
                                <a href="/listarmedicamento" class="btn btn-default" role="button">Voltar</a>
                            </div>
                        </div>
                    </form>
                    <br />
                </div>
            </div>
        </div>
        <!-- Fim conteúdo -->
    </div>
    <script type="text/javascript" src="../../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/wow.min.js"></script>
    <!--Validando dados do formulário-->
    <script type="text/javascript" src="../../script/secretaria/cadastrarDadosMedicamento.js"></script>
    <script>
        // Loader
        loading();
        // Animation WOW
        new WOW().init();
    </script>
</body>

</html>
