<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/icon.png">
    <title>Nater Med</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower|Open+Sans+Condensed:300">
    <script type="text/javascript" src="../js/loader.js"></script>
    <style>
        #conteudo {
            opacity: 0
        }
    </style>
</head>

<body>
    <!--Conteúdo-->
    <div id="conteudo">
        <div id="top" class="divVertical">
            <div class="wow fadeInDown">
                <img src="img/logoVertical.png" class="img-logo" alt="estetoscópio">
            </div>
        </div>
        <!--Cadastrar Usuário-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="container">
                        <h1 class="text-center">Cadastrar novo usuário</h1>
                        <div id="divResult" class="alert alert-dismissible" role="alert">
                            <strong id="result"></strong>
                        </div>
                        <form method="POST" class="form-users" action="">
                            <!--Dados Pessoais-->
                            <fieldset>
                                <legend>Dados Pessoais</legend>
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label for="txtNome_Completo"><span style="color: red;font-size: 18px;">*</span> Nome Completo</label>
                                        <input type="text" name="txtNome_Completo" id="txtNome_Completo" class="form-control" autofocus>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="txtNome_Mae"><span style="color: red;font-size: 18px;">*</span> Nome da Mãe</label>
                                        <input type="text" name="txtNome_Mae" class="form-control">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="txtNome_Pai"><span style="color: red;font-size: 18px;">*</span> Nome do Pai</label>
                                        <input type="text" name="txtNome_Pai" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-2">
                                        <label for="txtData_Nasc"><span style="color: red;font-size: 18px;">*</span> Data de Nascimento</label>
                                        <input type="date" name="txtData_Nasc" class="form-control">
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="txtSexo"><span style="color: red;font-size: 18px;">*</span> Sexo</label>
                                        <select name="txtSexo" class="form-control"> 
                                            <option value="M">Masculino</option>
                                            <option value="F">Feminino</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="txtEscolaridade"><span style="color: red;font-size: 18px;">*</span> Escolaridade</label>
                                        <select name="txtEscolaridade" class="form-control">
                                            <option value="1">Fundamental Incompleto</option>
                                            <option value="2">Fundamental Completo</option>
                                            <option value="3">Médio Incompleto</option>
                                            <option value="4">Médio Completo</option>
                                            <option value="5">Superior Incompleto</option>
                                            <option value="6">Superior Completo</option>
                                            <option value="7">Pós-graduação Incompleto</option>
                                            <option value="8">Pós-graduação Completo</option>
                                            <option value="9">Pós-graduação Mestrado Incompleto</option>
                                            <option value="10">Pós-graduação Mestrado Completo</option>
                                            <option value="11">Pós-graduação Doutorado Incompleto</option>
                                            <option value="12">Pós-graduação Doutorado Completo</option>                                            
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="txtSituacao"><span style="color: red;font-size: 18px;">*</span> Situação</label>
                                        <select name="txtSituacao" class="form-control"> 
                                            <option value="Empregado">Empregado</option>
                                            <option value="Desempregado">Desempregado</option>
                                            <option value="Inativo">Inativo</option>
                                            <option value="Autônomo">Autônomo</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="txtEstado_Civil"><span style="color: red;font-size: 18px;">*</span> Estado Civil</label>
                                        <select name="txtEstado_Civil" class="form-control"> 
                                            <option value="Solteiro">Solteiro</option>
                                            <option value="Casado">Casado</option>
                                            <option value="Divorciado">Divorciado</option>
                                            <option value="Viúvo">Viúvo</option>
                                            <option value="Separado">Separado</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-2">
                                        <label for="txtCpf"><span style="color: red;font-size: 18px;">*</span> CPF</label>
                                        <input type="text" name="txtCpf" class="form-control">
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="txtRg"><span style="color: red;font-size: 18px;">*</span> RG</label>
                                        <input type="text" name="txtRg" class="form-control">
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="txtCns"><span style="color: red;font-size: 18px;">*</span> Cartão SUS</label>
                                        <input type="text" name="txtCns" class="form-control">
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="txtFamilia">Identificação da Família</label>
                                        <input type="number" name="txtFamilia" class="form-control">
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="txtMicroarea">Microárea</label>
                                        <input type="number" name="txtMicroarea" class="form-control">
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="txtTipo_Sanguineo">Tipo Sanguíneo</label>
                                        <select name="txtTipo_Sanguineo" class="form-control"> 
                                            <option value="">Não sei</option>
                                            <option value="A+">A+</option>
                                            <option value="A-">A-</option>
                                            <option value="B+">B+</option>
                                            <option value="B-">B-</option>
                                            <option value="AB+">AB+</option>
                                            <option value="AB-">AB-</option>
                                            <option value="O+">O+</option>
                                            <option value="O-">O-</option>
                                        </select>
                                    </div>
                                </div>
                            </fieldset>
                            <!--Contato-->
                            <fieldset>
                                <legend>Contatos</legend>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="txtEmail">Email</label>
                                        <input type="text" name="txtEmail" class="form-control">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="txtTelefone">Telefone</label>
                                        <input type="text" name="txtTelefone" class="form-control">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="txtCelular"><span style="color: red;font-size: 18px;">*</span> Celular</label>
                                        <input type="text" name="txtCelular" id="txtCelular" maxlength=14 class="form-control">
                                    </div>
                                </div>
                            </fieldset>
                            <!--Endereço-->
                            <fieldset>
                                <legend>Endereço</legend>
                                <div class="row">
                                    <div class="form-group col-md-2">
                                        <label for="txtEstado"><span style="color: red;font-size: 18px;">*</span> Estado</label>
                                        <select name="txtEstado" class="form-control"> 
                                            <option value="Acre">Acre</option> 
                                            <option value="Alagoas">Alagoas</option> 
                                            <option value="Amazonas">Amazonas</option> 
                                            <option value="Amapá">Amapá</option> 
                                            <option value="Bahia">Bahia</option> 
                                            <option value="Ceará">Ceará</option> 
                                            <option value="Distrito Federal">Distrito Federal</option> 
                                            <option value="Espírito Santo">Espírito Santo</option> 
                                            <option value="Goiás">Goiás</option> 
                                            <option value="Maranhão">Maranhão</option> 
                                            <option value="Mato Grosso">Mato Grosso</option> 
                                            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option> 
                                            <option value="Minas Gerais">Minas Gerais</option> 
                                            <option value="Pará">Pará</option> 
                                            <option value="Paraíba">Paraíba</option> 
                                            <option value="Paraná">Paraná</option> 
                                            <option value="Pernambuco">Pernambuco</option> 
                                            <option value="Piauí">Piauí</option> 
                                            <option value="Rio de Janeiro">Rio de Janeiro</option> 
                                            <option value="Rio Grande do Norte">Rio Grande do Norte</option> 
                                            <option value="Rondônia">Rondônia</option> 
                                            <option value="Rio Grande do Sul">Rio Grande do Sul</option> 
                                            <option value="Roraima">Roraima</option> 
                                            <option value="Santa Catarina">Santa Catarina</option> 
                                            <option value="Sergipe">Sergipe</option> 
                                            <option value="São Paulo">São Paulo</option> 
                                            <option value="Tocantins">Tocantins</option> 
                                        </select>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="txtCidade"><span style="color: red;font-size: 18px;">*</span> Cidade</label>
                                        <input type="text" name="txtCidade" class="form-control">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="txtRua">Rua</label>
                                        <input type="text" name="txtRua" class="form-control">
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="txtBairro">Bairro</label>
                                        <input type="text" name="txtBairro" class="form-control">
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="txtNumero">Número</label>
                                        <input type="text" name="txtNumero" class="form-control">
                                    </div>
                                </div>
                            </fieldset>
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-success" value="Cadastrar">
                                    <input type="reset" class="btn btn-warning" value="Limpar campos">
                                    <a href="/usuario" class="btn btn-default" role="button">Voltar</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fim conteúdo -->
    </div>
</body>
<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/wow.min.js"></script>
<!--Validando dados do formulário-->
<script type="text/javascript" src="../script/usuario/cadastrarDadosUsuario.js"></script>
<script>
    // Loader
    loading()
    // Animation WOW
    new WOW().init()

</script>

</html>
