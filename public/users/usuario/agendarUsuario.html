<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/icon.png">
    <title>Nater Med</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/calendar/kendo.common.min.css">
    <link rel="stylesheet" href="../css/calendar/kendo.default.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower|Open+Sans+Condensed:300">
    <script type="text/javascript" src="../js/loader.js"></script>
    <style>
        #conteudo {
            opacity: 0;
        }

        #calendar {
            width: 100%;
        }
    </style>
</head>

<body>
    <!--Conteúdo-->
    <div id="conteudo">
        <!--Navigation-->
        <nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top wow pulse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span> MENU <i class="fa fa-bars"></i>
                    </button>
                    <img src="../img/logoHorizontal.png" alt="Logo">
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/agendar">AGENDAR CONSULTA</a></li>
                        <li><a href="/logout">SAIR</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Opções-->
        <div class="container-fluid marginTopNav">
            <div class="row">
                <div class="col-md-6">
                    <div class="demo-section k-content">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fim conteúdo -->
    </div>
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/kendo.all.min.js"></script>
    <script type="text/javascript" src="../js/wow.min.js"></script>
    <script>
        // Loader
        loading()
        // Animation WOW
        new WOW().init()
        // Calendar
        $("#calendar").kendoCalendar({
            change: function () {
                console.log(kendo.toString(this.value(), 'u'))
            },
            min: new Date(2017, 0, 1),
            max: new Date(2018, 11, 31),
            disableDates: ["sa", "su"],
            footer: "#: kendo.toString(data, 'D') #"
        })
    </script>
</body>

</html>
